<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the JavaScript Playground!</h1>
    </header>
    <main>
        <section>
            <h2>Interactive Button</h2>
            <button id="interactiveButton">Click Me!</button>
            <p id="buttonFeedback"></p>
        </section>
        <section>
            <h2>Image Gallery</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Image 1" class="gallery-image">
                <img src="image2.jpg" alt="Image 2" class="gallery-image">
                <img src="image3.jpg" alt="Image 3" class="gallery-image">
            </div>
        </section>
        <section>
            <h2>Form Validation</h2>
            <form id="userForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required minlength="8">
                <button type="submit">Submit</button>
                <p id="formFeedback"></p>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
